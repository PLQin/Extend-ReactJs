<!DOCTYPE html>
<html>
	<head>
    	<meta charset = "UTF-8">
    	<title>React App</title>
		<script src="../lib/react.js"></script>
		<script src="../lib/JSXTransformer.js"></script> 

    	<!-- <script type="text/jsx" src="App.jsx"></script> -->
	</head>

	<body>
		<div id = "app"></div>

	    <script type="text/jsx">
	    	var HellowDemo = React.createClass({
	    		TextCenter : {
	    			textAlign : "center"
	    		},
	    		DataArr : [
    				<h1>菜鸟教程</h1>,
  					<h2>学的不仅是技术，更是梦想！</h2>,
    			],
		    	render  : function(){
					return (
						<div style={this.TextCenter}>
					    	<h1>Hello World!!!</h1>
					    	<h3>开始学习ReactJS!！！！</h3>
					    	<div>{this.DataArr}</div>
						</div>
					);
			    }
		    }) ;
			React.render(
				<HellowDemo/>,
				document.getElementById('app')
			);
	    </script>
      <!-- 设置 div id = "app" 为我们应用的根元素，并引入 index.js 脚本文件。 -->
	</body>

</html>
